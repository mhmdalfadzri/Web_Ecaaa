<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyyciaa</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ffdde1, #ee9ca7);
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .container {
            max-width: 800px;
            width: 90%;
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin: 30px auto;
            text-align: center;
            animation: fadeIn 1.5s ease-in-out;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        header h1 {
            font-size: 2.5em;
            color: #e35bb0;
            margin: 0;
            text-transform: uppercase;
            font-weight: bold;
        }

        .back-btn {
            background: linear-gradient(45deg, #ff79c6, #e35bb0);
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 1em;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .back-btn:hover {
            background: linear-gradient(45deg, #e35bb0, #ff79c6);
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .photos {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 20px;
        }

        .photo-container {
            display: flex;
            align-items: center;
            background-color: #f8f0f8;
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align: left;
        }

        .photo-container:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .photo-container img {
            width: 150px;
            height: auto;
            border-radius: 10px;
            margin-right: 20px;
        }

        .text-content {
            flex: 1;
        }

        .quote {
            font-size: 1.2em;
            color: #e35bb0;
            font-style: italic;
            margin-bottom: 10px;
        }

        .photo-buttons {
            margin-top: 10px;
        }

        .photo-buttons button {
            background: linear-gradient(45deg, #e35bb0, #ff79c6);
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 1em;
            border-radius: 20px;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .photo-buttons button:hover {
            background: linear-gradient(45deg, #ff79c6, #e35bb0);
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }

        footer {
            margin-top: 30px;
        }

        .click-btn {
            background: linear-gradient(45deg, #e35bb0, #ff79c6);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 30px;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .click-btn:hover {
            background: linear-gradient(45deg, #ff79c6, #e35bb0);
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        html, body {
            height: 100%;
            overflow-y: auto;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                width: 95%;
            }

            header h1 {
                font-size: 2em;
            }

            .back-btn {
                font-size: 0.9em;
                padding: 10px 15px;
            }

            .photo-container {
                flex-direction: column;
                align-items: center;
                padding: 20px;
            }

            .photo-container img {
                width: 100px;
                margin-bottom: 15px;
            }

            .quote {
                font-size: 1em;
                text-align: center;
            }

            .photo-buttons button {
                width: 100%;
                padding: 10px;
                font-size: 1.1em;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Tentang Keyyciaa</h1>
            <a href="index.html">
                <button class="back-btn">Kembali</button>
            </a>
        </header>

        <section class="photos">
            <div class="photo-container">
                <img src="photo1.jpg" alt="Keyyciaa Photo 1">
                <div class="text-content">
                    <img src="img4.png">
                    <p class="quote">"Cantik banget sih, nggak ada yang bisa ngalahin pesona kamu."</p>
                    <div class="photo-buttons">
                        <a href="LOVE 3/index.html">
                            <button>KLIK</button>
                        </a>
                    </div>
                </div>
            </div>

            <div class="photo-container">
                <img src="photo2.jpg" alt="Keyyciaa Photo 2">
                <div class="text-content">
                    <img src="img3.png">
                    <p class="quote">"Kamu itu cantik banget, nggak ada yang bisa menandingin pesona alami kamu."</p>
                    <div class="photo-buttons">
                        <a href="LOVE 7/DNAheart.html">
                            <button>KLIK</button>
                        </a>
                    </div>
                </div>
            </div>

            <div class="photo-container">
                <img src="photo3.jpg" alt="Keyyciaa Photo 3">
                <div class="text-content">
                    <img src="img2.png">
                    <p class="quote">"Pesona kamu itu nggak pernah hilang, malah makin bersinar setiap hari."</p>
                    <div class="photo-buttons">
                        <a href="PESAWAT/index.html">
                            <button>KLIK</button>
                        </a>
                    </div>
                </div>
            </div>
        </section>

        <footer>
            <a href="index3.html">
                <button class="click-btn">Klik</button>
            </a>
        </footer>
    </div>
</body>
</html>
